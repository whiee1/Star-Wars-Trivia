<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1 class="topHeading">Star Wars</h1>

  <form class="selectCharacterForm">

  <label for="character_one">Choose your first character</label>
  <select name="character_one" id="character_one">
    <option value="none" disabled selected>Choose first character</option>

    <option value="1/">Luke Skywalker</option>
    <option value="5/">Leia Organa</option>
    <option value="6/">Owen Lars</option>
    <option value="10/">Obi-Wan Kenobi</option>
    <option value="11/">Anakin Skywalker</option> 
    <option value="13/">Chewbacca</option>
    <option value="14/">Han Solo</option>
    <option value="18/">Wedge Antilles</option>
    <option value="19/">Jek Tono Porkins</option>
    <option value="20/">Yoda</option>
    <option value="21/">Palpatine</option>
    <option value="60/">Gregar Typho</option>
  </select>

  <label for="character_two">Choose your second character</label> 
  <select name="character_two" id="character_two">
    <option value="none" disabled selected >Choose second character</option>

    <option value="1/">Luke Skywalker</option>
    <option value="5/">Leia Organa</option>
    <option value="6/">Owen Lars</option>
    <option value="10/">Obi-Wan Kenobi</option>
    <option value="11/">Anakin Skywalker</option> 
    <option value="13/">Chewbacca</option>
    <option value="14/">Han Solo</option>
    <option value="18/">Wedge Antilles</option>
    <option value="19/">Jek Tono Porkins</option>
    <option value="20/">Yoda</option>
    <option value="21/">Palpatine</option>
    <option value="60/">Gregar Typho</option>
  </select>

  <button class="selectCharacters">Let's go</button>
</form>

<div class="characters">
  <div class="charOne"></div>
  <div class="charTwo"></div>
</div>

  <script src="main.js"></script>
</body>
</html>
